global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'invorto-api'
    static_configs:
      - targets: ['api:8080']
    metrics_path: '/metrics'
    scrape_interval: 5s

  - job_name: 'invorto-realtime'
    static_configs:
      - targets: ['realtime:8081']
    metrics_path: '/metrics'
    scrape_interval: 5s

  - job_name: 'invorto-telephony'
    static_configs:
      - targets: ['telephony:8085']
    metrics_path: '/health'  # Basic health check
    scrape_interval: 10s

  - job_name: 'invorto-webhooks'
    static_configs:
      - targets: ['webhooks:8082']
    metrics_path: '/metrics'
    scrape_interval: 5s

  - job_name: 'invorto-workers'
    static_configs:
      - targets: ['workers:8083']
    metrics_path: '/metrics'
    scrape_interval: 5s

  # Redis exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['invorto-redis-exporter-dev:9121']
    scrape_interval: 30s
    scrape_timeout: 10s

  # Node exporter for system metrics
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']

  # PostgreSQL exporter
  - job_name: 'postgres'
    static_configs:
      - targets: ['invorto-postgres-exporter-dev:9187']
    scrape_interval: 30s
    scrape_timeout: 10s

  # S3 exporter (if available)
  - job_name: 's3'
    static_configs:
      - targets: ['s3-exporter:9340']

  # Node exporter for system metrics
  - job_name: 'node'
    static_configs:
      - targets: ['invorto-node-exporter-dev:9100']
    scrape_interval: 30s
    scrape_timeout: 10s

  # Application metrics exporter
  - job_name: 'invorto-app-metrics'
    static_configs:
      - targets: ['invorto-app-metrics-exporter-dev:9090']
    scrape_interval: 15s
    scrape_timeout: 5s

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:
  - "alert_rules.yml"

# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: 'prometheus'

    # metrics_path defaults to '/metrics'
    # scheme defaults to 'http'.

    static_configs:
      - targets: ['localhost:9090']