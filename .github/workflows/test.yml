name: tests

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci || npm install

      - name: Build workspace packages
        run: npm run build

      - name: Create test env file
        run: |
          mkdir -p tests
          cat > tests/.env.test <<'EOF'
          NODE_ENV=test
          PUBLIC_BASE_URL=http://localhost
          REDIS_URL=redis://localhost:6379
          TELEPHONY_GLOBAL_MAX_CONCURRENCY=10
          TELEPHONY_PER_CAMPAIGN_MAX_CONCURRENCY=5
          TELEPHONY_SEMAPHORE_TTL_SEC=60
          JEST_WORKER_ID=1
          EOF

      - name: Run tests (in-band)
        run: npm run test:ci