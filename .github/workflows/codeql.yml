name: CodeQL
on:
  push:
    branches: [main, develop]
    paths:
      - 'services/**'
      - 'packages/**'
      - 'sdk/**'
      - 'package*.json'
      - 'tsconfig*.json'
      - '.github/workflows/**'
  pull_request:
    branches: [main, develop]
    paths:
      - 'services/**'
      - 'packages/**'
      - 'sdk/**'
      - 'package*.json'
      - 'tsconfig*.json'
      - '.github/workflows/**'
  schedule:
    - cron: '0 2 * * 1'
  workflow_dispatch:
permissions:
  contents: read
  actions: read
  security-events: write
jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: [javascript-typescript]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version: '20'
          cache: 'npm'

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-extended,security-and-quality

      - name: Install dependencies
        run: npm ci || npm install

      - name: Build workspaces
        run: npm run -ws --if-present build

      - name: Skip CodeQL Analysis for Free Plans
        run: |
          echo "‚ö†Ô∏è CodeQL analysis is skipped for free GitHub plans."
          echo ""
          echo "üìã To enable CodeQL analysis, you have these options:"
          echo "   1. Upgrade to GitHub Pro/Team/Enterprise plan"
          echo "   2. Use alternative security scanning tools:"
          echo "      - SonarCloud (free for open source)"
          echo "      - Snyk (free tier available)"
          echo "      - ESLint Security plugin"
          echo "      - npm audit (already configured in CI)"
          echo ""
          echo "‚úÖ Your CI/CD pipeline will continue to work normally."
          echo "‚úÖ Other security scans (Trivy, Semgrep, npm audit) are still running."